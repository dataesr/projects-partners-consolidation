<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélection de la Source</title>
  </head>
  <body>
    <h1>Sélectionnez la Source de Données</h1>
    <form action="/" method="POST">
      <label for="source">Source :</label>
      <select name="source" id="source">
        <option value="ANR">ANR</option>
        <option value="ANSES">ANSES</option>
        <option value="IRESP">IRESP</option>
        <option value="ADEME">ADEME</option>
      </select>
      <button type="submit">Lancer le Traitement</button>
    </form>
  </body>
</html>
